<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Перемещение мышки</title>
</head>
<body>
 <h1 id="heading">Двигающаяся надпись!</h1>
 <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
 <script>

//влево
var leftOffset = 0;
 var moveHeading = function (){
 $("#heading").offset({left:leftOffset});
 leftOffset++;
 if (leftOffset > 800) {
leftOffset = 0;
 }
}
setInterval(moveHeading,1)


//вниз
var downOffset = 0;
 var down = function (){
 $("#heading").offset({top:downOffset,left:800});
 downOffset++;
 if (downOffset > 800) {
downOffset = 0;
 }
}
setInterval(down,1)


//вправо
var rightOffset = 800;
 var moveHeading = function (){
 $("#heading").offset({top:800,left:rightOffset});
 rightOffset--;
 if (rightOffset <0) {
rightOffset = 800;
 }
}
setInterval(moveHeading,1)


//вверх
var upOffset = 800;
 var moveHeading = function (){
 $("#heading").offset({top:upOffset,left:0});
 upOffset--;
 if (upOffset <0) {
upOffset = 800;
 }
}
setInterval(moveHeading,1)

 </script>
</body>
</html>
